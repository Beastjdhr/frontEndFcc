<!DOCTYPE html>
<html>
  <head>
  <title>Pomodoro Clock</title>
  <link rel="stylesheet" href="pomodoro.css">
<link href="https://fonts.googleapis.com/css?family=Dancing+Script|Pacifico" rel="stylesheet">  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
</script>
  <script src="pomodoro.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <h1>Pomodoro Clock</h1>
    <div id="main">
      <div class="setter">
      <h3>Session length</h3>
        <div class="controls">
        <i class="fa fa-plus-circle fa-2x" aria-hidden="true" id="sPlus"></i>
        <p id="seshT">25</p>
        <i class="fa fa-minus-circle fa-2x" id="sMinus" aria-hidden="true"></i>
        </div>
      </div>
      <div id="tomato">
        <i class="fa fa-play-circle fa-5x play" aria-hidden="true"></i>
        <div id="board">
          <p id="timeK"></p>
          <p id= "time">00:00</p>
        </div>
        <div class="controls">
        <i class="fa fa-times-circle fa-5x" aria-hidden="true" id="kill"></i>
        <i class="fa fa-pause-circle fa-5x" aria-hidden="true" id="pause"></i>
        <i class="fa fa-undo fa-5x" aria-hidden="true" id="restart"></i>

        </div>
      </div>
      <div class="setter">
      <h3>Break length</h3>
        <div class="controls">
        <i class="fa fa-plus-circle fa-2x" id="bPlus" aria-hidden="true"></i>
        <p id="breakT">5</p>
        <i class="fa fa-minus-circle fa-2x" id="bMinus" aria-hidden="true"></i>
      </div>
      </div>
    </div>

    </div>
  </body>
</html>
