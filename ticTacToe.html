<!DOCTYPE html>
<html>
	<head>
		<title>Tic Tac Toe </title>
		<link rel="stylesheet" href="tTt.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="tTt.js"></script>
<link href="https://fonts.googleapis.com/css?family=Iceland|Monofett|Stalinist+One" rel="stylesheet">
</head>
	<body>
		<div id="intro">
			<p>Choose your weapon:</p>

			<p id="cross">X</p>
			<p id= 'circle'>O</p>
		</div>
		<div id='result'>
			<p id="msg">You won!</p>
			<button id='reset'>Play again</button>
		</div>
		<h1>TIC TAC TOE</h1>
		<div class="container">
		<table>
			<tr>
				<td class='nob one'><p id="one">X</p></td>
				<td class='nob two'><p id="two">X</p></td>
				<td class='nob three'><p id="three">X</p></td>
			</tr>
			<tr>
				<td class='four'><p id="four">X</p></td>
				<td class='five'><p id="five">X</p></td>
				<td class='six'><p id="six">X</p></td>
			</tr>
			<tr>
				<td class='seven'><p id="seven">X</p></td>
				<td class='eight'><p id="eight">X</p></td>
				<td class='nine'><p id="nine">X</p></td>
			</tr>

		</table>
		</div>
	</body>
</html>
